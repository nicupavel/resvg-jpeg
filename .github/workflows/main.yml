name: Build

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    name: Check & Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - name: Check
        run: cargo check
      - name: Format
        run: cargo fmt --all -- --check

  build:
    name: Build & Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      
      - name: Build
        run: cargo build --release --verbose
        
      - name: Test
        run: cargo test --release --verbose

      - name: Upload Artifact (Linux)
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: resvg-jpeg-linux
          path: target/release/resvg-jpeg

      - name: Upload Artifact (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: resvg-jpeg-windows
          path: target/release/resvg-jpeg.exe

  release:
    name: Create Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Rename artifacts
        run: |
          mv artifacts/resvg-jpeg-linux/resvg-jpeg resvg-jpeg
          mv artifacts/resvg-jpeg-windows/resvg-jpeg.exe resvg-jpeg.exe

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            resvg-jpeg
            resvg-jpeg.exe
